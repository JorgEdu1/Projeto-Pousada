<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pousada Joana</title>
</head>
<body>
    <main>
        <!--Cabeçalho-->
        <header>
            <a href="index.html"><h1 class="logo">Pousada Joana</h1></a>
            <div class="menu">
                <nav class="nav-list">
                    <a href="#home">Home</a>
                    <a href="#Sobre">Sobre</a>
                    <a href="#contato">Contato</a>
                </nav>
        </header>
        <!--Home-->
        <section id="home">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./img/cama1.jpg" alt="quarto 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/cama2.jpg" alt="quarto 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/cama3.jpg" alt="quarto 3">
                    </div>
                    ...
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <!--Sobre a pousada-->
        <section id="sobre">

        </section>
        <!--Contato-->
        <section id="contato">

        </section>
        <footer>
            <p class="name-footer">copyright © 2022 Jorge Eduardo. Todos os direitos reservados</p>  
        </footer>
        </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
